	<script type="text/javascript">
	var accountId = "402881e8461795c201461795c2e90000";
	var newsId = "8a792db35092993a015092e5bcac0045";
	var openid = "";
     var imageUrl = "upload/weixin/images/20151023121018zs13HN1x.jpg";
     var newsUrl = "http://www.jeewx.com/jeewx/newsItemController.do?goContent&id=8a792db35092993a015092e5bcac0045&accountid=402881e8461795c201461795c2e90000";
     var title = "test";
     var description = "test test";
     var content = "<p>testtesttest</p><p><img src="http://www.jeewx.com/jeewx/plug-in/ueditor/jsp/upload/image/20150922/1442902533158062159.jpg" style=""/></p><p><img src="http://www.jeewx.com/jeewx/plug-in/ueditor/jsp/upload/image/20150924/1443056177901078727.jpg" style=""/></p><p><br/></p>";
     
     window.shareData = {  
        "imgUrl": imageUrl, 
        "timeLineLink": newsUrl,
        "sendFriendLink": newsUrl,
        "weiboLink": newsUrl,
        "tTitle": title,
        "tDescription":description,
        "tContent": content
    };
    
	document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	
	        WeixinJSBridge.on('menu:share:appmessage', function (argv) {

	            WeixinJSBridge.invoke('sendAppMessage', { 
	                "img_url": window.shareData.imgUrl,
	                "img_width": "640",
	                "img_height": "640",
	                "link": window.shareData.sendFriendLink,
	                "desc": window.shareData.tDescription,
	                "title": window.shareData.tTitle
	            }, function (res) {

	            	if(res.err_msg=="send_app_msg:ok"){
	            		//分享统计
	            		sendMessage("share");
	            	}else if(res.err_msg=="send_app_msg:confirm"){
	            		//分享统计
						sendMessage("share");
					}
	                _report('send_msg', res.err_msg);
	            })
	        });

	        WeixinJSBridge.on('menu:share:timeline', function (argv) {
	            WeixinJSBridge.invoke('shareTimeline', {
	                "img_url": window.shareData.imgUrl,
	                "img_width": "640",
	                "img_height": "640",
	                "link": window.shareData.sendFriendLink,
	                "desc": window.shareData.tDescription,
	                "title": window.shareData.tTitle
	            }, function (res) {
	            	if(res.err_msg=="share_timeline:ok"){
	            		//分享统计
	            		sendMessage("share"); 
	            	}
	                _report('timeline', res.err_msg);
	            });
	        });

	        WeixinJSBridge.on('menu:share:weibo', function (argv) {
	            WeixinJSBridge.invoke('shareWeibo', {
	                "content": window.shareData.tContent,
	                "url": window.shareData.sendFriendLink,
	            }, function (res) {
	            	if(res.err_msg=="share_weibo:ok"){
	            		//分享统计
	            		sendMessage("share");  
	            	}
	                _report('weibo', res.err_msg);
	            });
	        });
        }, false);
       
     function sendMessage(symbol){
    	var accountId = "402881e8461795c201461795c2e90000";
        var newsId = "8a792db35092993a015092e5bcac0045";
        var destUrl = "shareTotalController.do?save&accountid="+accountId+"&newsId="+newsId+"&symbol="+symbol;
        $.ajax({
        	url:destUrl,
        	method:"GET",
        	dataType:"JSON",
        	success:function(){}
        });
    }
    function doPraise(){
        var url = "newsItemController.do?doPraise&messageid="+newsId+"&accountid="+accountId+"&openid="+openid;
        $.ajax({
        	url:url,
        	method:"GET",
        	dataType:"JSON",
        	success:function(data){
        		if(data.success){
        	  		//改变点赞数量
            		var oc = $("#praisecount").val();
            		var newc = parseInt(oc)+1;
            		$("#praisecount").val(newc);
            		$("#likeNum").html(newc);
        		}else{
        			alert(data.msg);
        		}
        	}
        });
    }
    function showComplain(){
        var url = "newsItemController.do?goComplain&messageid="+newsId+"&accountid="+accountId+"&complainOpenid="+openid;
    	location.href=url;
    }
    //阅读统计
	sendMessage("read");
